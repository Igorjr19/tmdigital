<div class="grid">
  <div class="col-12 md:col-4">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Total Leads</span>
          <div class="text-900 font-medium text-xl">
            {{ metrics().totalLeads }}
          </div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-blue-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-users text-blue-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 md:col-4">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Área Total (ha)</span>
          <div class="text-900 font-medium text-xl">
            {{ metrics().totalArea | number }}
          </div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-orange-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-map text-orange-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 md:col-4">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Potencial (R$)</span>
          <div class="text-900 font-medium text-xl">
            {{ metrics().totalPotential | currency: 'BRL' }}
          </div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-green-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-dollar text-green-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 md:col-6">
    <div class="surface-card shadow-2 border-round p-4">
      <h5>Status dos Leads</h5>
      <p-chart type="pie" [data]="pieData()" [options]="chartOptions"></p-chart>
    </div>
  </div>

  <div class="col-12 md:col-6">
    <div class="surface-card shadow-2 border-round p-4">
      <h5>Área por Cidade (Top 5)</h5>
      <p-chart type="bar" [data]="barData()" [options]="chartOptions"></p-chart>
    </div>
  </div>
</div>
